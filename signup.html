<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup ShuWeb</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/sh.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="contenedor-header">
            <div class="barra">
            <a href="index.html" class="logo"><h1>Shuweb Shop</h1></a>
            <nav>
                <ul class="navegacion">
                   <li class="navegacion__enlace"><a class="text-decoration" href="signup.html">Registro </a></li>
                  <li class="navegacion__enlace"><a class="text-decoration" href="login.html">Login</a></li>
                  <button id="logout">Logout</button>
                </ul>
                </nav>
            </div>
        </div>
    </header>
   <main>
    <section class="formulario-de-usuario">
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>ya tienes una cuenta?</p> 
        <p><a href="login.html">Iniciar Sesión</a></p>
    </section>
   </main>
    <footer class="footer">
        <div class="container">
            <h2>ShuWeb</p>
        </div>
    </footer>
    <script src="./js/singup.js">S</script>
</body>
</html>
